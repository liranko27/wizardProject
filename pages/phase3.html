<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="../data/images/wiz.png" type="image/x-icon" />
  <title>Wizard-Hobbies</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
  <link rel="stylesheet" href="../styles/phase3.css" />
</head>

<body>
  <div class="box-wrap">
    <header>
      <div class="container">
        <div class="row">
          <div class="col mx-0">
            <h3>Phase 1</h3>
          </div>
          <div class="col">
            <h3>Phase 2</h3>
          </div>

          <div class="col text-bg-primary rounded-top">
            <h3>hobbies</h3>
          </div>
          <div class="col">
            <h3>Phase 4</h3>
          </div>
        </div>
        <div class="row-fluid">
          <div class="progress">
            <div class="progress-bar" role="progressbar" aria-valuenow="76" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
        </div>
      </div>
    </header>
    <main class="container mt-5 p-5">
      <div class="row mt-4">
        <div class="col-6">
          <label for="img-src">
            <h4>Image source</h4>
          </label>
          <input type="text" class="form-control" aria-label="imgSrc" id="img-src" />
          <div class="premium-area hidden">
            <input type="button" value="add more photos"><br>
            <label for="resume">Upload your resume</label>
            <input type="file" name="resume" class="btn btn-primary" id="resume">
          </div>

        </div>

        <div class="col-6">
          <label for="street_input">
            <h4>Hobbies</h4>
          </label>
          <div class="hobbies-wrap"></div>
        </div>
      </div>
      <div class="row">
        <img class="img-prev hidden" src="" alt="" />
      </div>
      <div class="row justify-content-between mt-5">
        <div class="col-2 justify-content-start d-flex">
          <button type="button" class="btn btn-dark prev-btn">
            Previous
          </button>
        </div>
        <div class="col-2 justify-content-end d-flex">
          <button type=" button" class="btn btn-primary continue-btn">
            Next
          </button>
        </div>
      </div>
    </main>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
  <script src="../js/app.js"></script>
  <script src="../js/app3.js"></script>
</body>

</html>
