<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Welcome page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles/welcome.css" />
    <link rel="stylesheet" href="../styles/phase3.css" />
  </head>

  <body>
    <div class="card">
      <div class="card-header">Welcome! to wizard app</div>
      <div class="card-body">
        <h5 class="card-title">Wizard</h5>
        <div class="row align-items-center">
          <div class="col-6">
            <p class="card-text">
              to start the registration progress mark i agree and continue
            </p>
          </div>
          <div class="col-6">
            <img src="../data/images/welcomeIMG.png" alt="welcomeIMG" />
          </div>
        </div>

        <div class="d-flex justify-content-around align-items-center">
          <div class="agree-wrap">
            <input type="checkbox" id="agreement" />
            <label for="agreement">i agree</label>
          </div>
          <a class="btn btn-primary continue-btn">Continue</a>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="../js/welcome.js"></script>
  </body>
</html>
