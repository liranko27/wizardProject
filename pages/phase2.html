<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
  <link rel="stylesheet" href="../styles/general.css">
  <title>Phase 2</title>
</head>

<body>
  <div class="box-wrap">
    <header>
      <div class="container">
        <div class="row mx-0">
          <div class="col">
            <h3>Phase 1</h3>
          </div>
          <div class="col text-bg-primary rounded-top">
            <h3>Phase 2</h3>
          </div>
          <div class="col">
            <h3>Phase 3</h3>
          </div>
          <div class="col">
            <h3>Phase 4</h3>
          </div>
        </div>
        <div class="row-fluid">
          <div class="progress">
            <div class="progress-bar w-50" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
            </div>
          </div>
        </div>
      </div>
    </header>
    <main class="container mt-5 p-5">
      <div class="row">
        <div class="col-lg-4 col-8">
          <label for="city_input">
            <h4>City</h4>
          </label><select id="city_input" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example"
            required>
            <option selected value="">Choose city</option>
          </select>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-lg-4 col-8">
          <label for="street_input">
            <h4>Street</h4>
          </label>
          <input required type="text" class="form-control" aria-label="Street" id="street_input" />
        </div>

        <div class="col-lg-2 col-4">
          <label for="number_input">
            <h4>Number</h4>
          </label>
          <input required type="number" class="form-control" aria-label="Number" id="number_input" min="1" />
        </div>
      </div>
      <div class="row justify-content-between mt-5">
        <div class="col-2 justify-content-start d-flex">
          <button type="button" id='previous_btn' class="btn btn-dark">Previous</button>
        </div>
        <div class="col-2 justify-content-end d-flex"">
            <button type=" button" id="next_btn" class="btn btn-primary">Next</button>

        </div>
      </div>
    </main>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
  <script src="../js/app.js"></script>
  <script src="../js/app2.js"></script>
</body>

</html>
